{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 deep-purple darken-1">
                <div class="card-panel">
                    <h3 class="center-align per_marker">
                        Create a Character
                    </h3>
                </div>
            </div>
        </div>
        <div class="row card-panel">
            <form class="col s12 m8 offset-m2" method ="POST" action="{{ url_for('create', username=session['user']) }}">
                <div class="row">
                    <!--Character Role-->
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix"></i>
                        <select id="characters_role" name="characters_role" class="validate" required>
                            <option value="" disabled selected>Choose Alligience</option>
                            {% for character in characters  %}
                                <option value="{{ character.characters_role }}">{{ character.characters_role }}</option>
                            {% endfor %}
                        </select>
                        <label for="characters_role"></label>
                    </div>
                </div>
                <div class="row">
                    <!--Character Name-->
                    <div class="input-field col s12">
                        <i class="fas fa-user-circle prefix"></i>
                        <input id="infos_name" name="infos_name" type="text" 
                            minlength="5" maxlength="50" class="validate" placeholder="Character name :" required>
                        <label for="infos_name"></label>
                    </div>
                </div>
                <div class="row">
                    <!--Character Description-->
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix"></i>
                        <textarea id="infos_description" name="infos_description" placeholder="Character description :"
                         minlength="5" maxlength="200" class="materialize-textarea validate" required></textarea>
                        <label for="infos_description"></label>
                    </div>
                </div>
                <div class="row">
                    <!--Character Bio-->
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix"></i>
                        <textarea id="infos_bio" name="infos_bio" placeholder="Character bio :"
                         minlength="5" maxlength="200" class="materialize-textarea validate" required></textarea>
                        <label for="infos_bio"></label>
                    </div>
                </div>
                <div class="row">
                    <!--Character Skills-->
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix"></i>
                        <textarea id="infos_skills" name="infos_skills" placeholder="Character skills :"
                         minlength="5" maxlength="200" class="materialize-textarea validate" required></textarea>
                        <label for="infos_skills"></label>
                    </div>
                </div>
                <div class="row">
                    <!--submit button-->
                    <div class="col s12 center-align">
                        <a href="{{ url_for('get_info') }}"  class="waves-effect waves-light btn-small per_marker red accent-3">Cancel</a>
                        <button type="submit" class="waves-effect waves-light btn-small per_marker green accent-3">Create</button>
                    </div>   
                </div>
            </form>
        </div>
    </div>

{% endblock %}
