{% extends "base.html" %}
{% block content %}
      <div class="row">
          <div class="col s12 m8 offset-m2 deep-purple darken-1">
              <div class="card-panel">
                  <h3 class="center-align">
                      {{ username }}'s Profile
                  </h3>
              </div>
            </div>
      </div>
      <h3 class="deep-purple darken-1">Create a Charcater</h3>
        <div class="row card-panel grey">
            <form class="col s12" method ="POST" action="">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix white-text"></i>
                        <select id="characters_role" name="characters_role" class="validate" required>
                            <option value="" disabled selected>Choose your option</option>
                            {% for character in characters  %}
                                <option value="{{ character.characters_role }}">{{ character.characters_role }}</option>
                            {% endfor %}
                        </select>
                        <label for="characters_role">Character's Role</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 deep-purple darken-1">
                        <i class="fas fa-user-circle prefix white-text"></i>
                        <input id="infos_name" name="infos_name" type="text" 
                            minlength="5" maxlength="50" class="validate" required>
                        <label for="infos_name">Character Name :</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 deep-purple darken-1">
                        <i class="fas fa-align-left prefix white-text"></i>
                        <textarea id="infos_description" name="infos_description" minlength="5" 
                            maxlength="200" class="materialize-textarea validate" required></textarea>
                        <label for="infos_description">Charcater Description :</label>
                    </div>
                </div>
            </form>
        </div>

{% endblock %}
