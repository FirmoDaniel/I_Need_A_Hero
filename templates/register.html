{% extends "base.html" %}
{% block content %}
    <br>
      <div class="row">
          <form class="col s12 m6 offset-m3 deep-purple darken-1" method="POST" action="{{ url_for('register') }}">
              <div class="card-panel">
                  <!--Registration Username-->
                  <div class="row">
                      <div class="input-field col s12">
                          <i class="fas fa-user-plus prefix"></i>
                          <input id="username" name="username" type="text" pattern ="^[a-zA-Z0-9]{3,20}$" class="validate" required>
                          <label for="username">Username</label>
                      </div>
                  </div>
                  <!--Registration Password-->
                  <div class="row">
                      <div class="input-field col s12">
                          <i class="fas fa-user-lock prefix"></i>
                          <input id="password" name="password" type="password" pattern ="^[a-zA-Z0-9]{8,15}$" class="validate" required>
                          <label for="password">Password</label>
                      </div>
                  </div>
                  <!--Registration button-->
                  <div class="row">
                      <button type="submit" class="col s12 btn-large deep-purple darken-1">
                          Register <i class="fas fa-sign-in-alt"></i>
                      </button>
                  </div>
              </div>
          </form>
      </div>
      <div class="row">
          <div class="col s12">
              <p class= "center-align ">
                  Already Registered ? <a href="{{ url_for('login') }}">Log In</a>
              </p>
          </div>
      </div>

{% endblock %}
