{% extends "base.html" %}

    <h3 class="deep-purple darken-1">Browse</h3>

                <div class="card deep-purple darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{ character.characters_role }}</span>
                    </div>
                    <div class="card-action">

                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
