{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_role') }}" class="btn-large per_marker green accent-3">Add Role <i class="fas fa-plus-square right"></i></a>
        </div>
    </div>

    <div class="row">
        {% for role in roles %}
            <div class="col s12 m3">
                <div class="card deep-purple darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{ role.character_role }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_role', role_id=role._id) }}"
                            class="btn per_marker yellow accent-3">Edit / Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
