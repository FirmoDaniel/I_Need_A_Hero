{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1 class="per_marker shrink-header">Contact</h1>
        <div class="row">
            <form onsubmit="return sendMail(this);" class="col s12" id="contactForm">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" name="name" type="text" class="validate" required>
                        <label for="name">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="message" type="text" name="message" class="materialize-textarea" maxlength="200" required></input>
                        <label for="message">Message</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" value="submit" class="waves-effect waves-light btn-large deep-purple accent-3 per_marker_white_text" id="sendMessageButton">Send</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
