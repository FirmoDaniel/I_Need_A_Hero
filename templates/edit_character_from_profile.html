{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2 deep-purple darken-1">
                <div class="card-panel">
                    <h3 class="center-align per_marker">
                        Edit a Character from profile
                    </h3>
                </div>
            </div>
        </div>
        <div class="row card-panel">
            <form class="col s12 m8 offset-m2" method ="POST" action="{{ url_for('edit_info_from_profile', username=session['user'], info_id=characters._id) }}"> 
                <div class="row">
                    <!--Character Role-->
                    <div class="input-field col s12">
                        <i class="fas fa-mask prefix"></i>
                        <select id="character_role" name="character_role" class="validate" required>
                            <option value="" disabled>Choose Alligience</option>
                            {% for character in characters  %}
                                {% if role.character_role == role.character_role %}
                                    <option value="{{ role.character_role }}" selected >{{ role.character_role }}</option>
                                {% else %}
                                    <option value="{{ role.character_role }}">{{ role.character_role }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <label for="character_role"></label>
                    </div>
                </div>
                <div class="row">
                    <!--Character Name-->
                    <div class="input-field col s12 ">
                        <i class="fas fa-signature prefix"></i>
                        <input id="character_name" name="character_name" type="text" 
                            minlength="3" maxlength="50" value="{{ characters.character_name }}" 
                            class="validate" required>
                        <label for="character_name">Character name :</label>
                    </div>
                </div>
                <div class="row">
                    <!--Character Description-->
                    <div class="input-field col s12 ">
                        <i class="fas fa-transgender-alt prefix"></i>
                        <input id="character_description" name="characters_description" type="text" 
                            minlength="3" maxlength="50" value="{{ characters.character_description}}" 
                            class="validate" required>
                            {{- characters.character_description -}}
                        <label for="character_description">Character description :</label>
                    </div>
                </div>
                <div class="row">
                    <!--Character Bio-->
                    <div class="input-field col s12">
                        <i class="fas fa-info prefix"></i>
                        <textarea id="character_bio" name="character_bio" minlength="5" 
                                maxlength="200" class="materialize-textarea validate" 
                                required>
                                {{- characters.character_bio -}}
                        </textarea>
                        <label for="character_bio">Character bio :</label>
                    </div>
                </div>
                <div class="row">
                    <!--Character skills-->
                    <div class="input-field col s12">
                        <i class="fas fa-toolbox prefix"></i>
                        <textarea id="character_skills" name="character_skills" minlength="5" 
                                maxlength="200" class="materialize-textarea validate"
                                required>
                                {{- characters.character_skills -}}
                        </textarea>
                        <label for="character_skills">Character skills :</label>
                    </div>
                </div>
                <!--Cancel & Submit Buttons-->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="waves-effect waves-light btn-small per_marker green accent-3">Edit Character</button>
                    </div>   
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <a href="{{ url_for('profile', username=session['user']) }}" 
                            class="waves-effect waves-light btn-small per_marker red accent-3">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
