{% extends "base.html" %}
{% block content %}
      <div class="row">
          <form class="col s12 m8 offset-m2 deep-purple darken-1" method="POST" action="{{ url_for('login') }}">
              <div class="card-panel">
                  <!--Login Username-->
                  <div class="row">
                      <div class="input-field col s12">
                          <i class="fas fa-user-cog prefix"></i>
                          <input id="username" name="username" type="text" pattern ="^[a-zA-Z0-9]{3,20}$" class="validate" required>
                          <label for="username">Username</label>
                      </div>
                  </div>
                  <!--Login Password-->
                  <div class="row">
                      <div class="input-field col s12">
                          <i class="fas fa-user-lock prefix"></i>
                          <input id="password" name="password" type="password" pattern ="^[a-zA-Z0-9]{8,15}$" class="validate" required>
                          <label for="password">Password</label>
                      </div>
                  </div>
                  <!--Login button-->
                  <div class="row">
                      <button type="submit" class="col s12 btn-large deep-purple darken-1">
                          Login <i class="fas fa-sign-in-alt"></i>
                      </button>
                  </div>
              </div>
          </form>
      </div>

      <div class="row">
          <div class="col s12">
              <p class= "center-align ">
                  New here? <a href="{{ url_for('register') }}" class="deep-purple darken-1">Register Acount</a>
              </p>
          </div>
      </div>

{% endblock %}
