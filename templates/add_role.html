{% extends "base.html" %}
{% block content %}
 
      <h3 class="deep-purple darken-1">Add Charctaer Role</h3>
        <div class="row card-panel grey">
            <form class="col s12" method ="POST" action="{{ url_for('add_role') }}">
                <div class="row">
                    <!--Character Role-->
                    <div class="input-field col s12 deep-purple darken-1">
                        <i class="fas fa-folder-open prefix white-text"></i>
                        <input id="characters_role" name="characters_role" type="text" 
                            minlength="3" maxlength="25" class="validate" required>
                        <label for="characters_role">Character's Role :</label>
                    </div>
                </div>
                <!-- Add Role button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                            Add Role<i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

{% endblock %}
