{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-s6">
            <img src="{{ character.image_source }}" alt="Image of {{ character.name }}">
            <h2 class="col-6">{{ character.name }}</h2>
        </div>
    </div>

    <div class="col-s12">
        <p>{{ character.description }}</p>
    </div>

{% endblock %}
